<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <input type="text" class="display">
        <div class="row">
            <button class="btn grey" value="C">C</button>
            <button class="btn grey" value="DEL">DEL</button>
            <button class="btn grey" value="%">%</button>
            <button class="btn orange" value="/"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="row">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn orange" value="*"><i class="fa-solid fa-xmark mul"></i></button>
        </div>
        <div class="row">
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn orange" value="-">-</button>
        </div>
        <div class="row">
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn orange" value="+">+</button>
        </div>
        <div class="row">
            <button class="btn" value="0">0</button>
            <button class="btn" value="00">00</button>
            <button class="btn" value=".">.</button>
            <button class="btn orange" value="=">=</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
